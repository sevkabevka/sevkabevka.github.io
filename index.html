<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fullscreen App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0d1117;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #238636;
      color: white;
    }

    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>

  <button onclick="goFullscreen()">Enter Fullscreen</button>

  <script>
    function goFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) {
        el.requestFullscreen();
      } else if (el.webkitRequestFullscreen) {
        el.webkitRequestFullscreen(); // Safari
      } else if (el.msRequestFullscreen) {
        el.msRequestFullscreen(); // IE11
      }
    }
  </script>

</body>
</html>
