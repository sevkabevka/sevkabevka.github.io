<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Discord Webhook Mention</title>
<style>
  body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
  label { display: block; margin-top: 15px; }
  input, button { width: 100%; padding: 8px; margin-top: 5px; }
  button { cursor: pointer; }
  #status { margin-top: 20px; font-weight: bold; }
</style>
</head>
<body>

<h2>Send Discord Webhook Message with Mention</h2>

<label for="webhook">Webhook URL:</label>
<input type="url" id="webhook" placeholder="Enter webhook URL" required />

<label for="userId">User ID to mention:</label>
<input type="text" id="userId" placeholder="Enter Discord user ID" required />

<label for="message">Additional message (optional):</label>
<input type="text" id="message" placeholder="Enter message" />

<button id="sendBtn">Send Message</button>

<p id="status"></p>

<script>
document.getElementById('sendBtn').addEventListener('click', async () => {
  const webhook = document.getElementById('webhook').value.trim();
  const userId = document.getElementById('userId').value.trim();
  const message = document.getElementById('message').value.trim();

  if (!webhook || !userId) {
    document.getElementById('status').textContent = "Webhook URL and User ID are required.";
    return;
  }

  const content = `<@${userId}>${message ? " " + message : ""}`;

  try {
    const response = await fetch(webhook, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content }),
    });

    if (response.ok) {
      document.getElementById('status').textContent = "Message sent successfully!";
    } else {
      document.getElementById('status').textContent = `Failed to send message. Status: ${response.status}`;
    }
  } catch (error) {
    document.getElementById('status').textContent = `Error: ${error.message}`;
  }
});
</script>

</body>
</html>
