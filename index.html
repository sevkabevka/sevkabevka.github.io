<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Webhook Sender</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Discord Webhook Sender</h1>

    <div id="webhooks">
      <h2>Webhook URLs</h2>
      <div id="webhook-list"></div>
      <button onclick="addWebhookInput()">Add Webhook</button>
    </div>

    <div>
      <label>Message:</label>
      <textarea id="message" rows="4" cols="50"></textarea>
    </div>

    <div>
      <label>Delay (seconds):</label>
      <input type="number" id="delay" value="1" min="0">
    </div>

    <div>
      <label><input type="checkbox" id="repeat"> Repeat Sending</label>
      <label><input type="checkbox" id="concurrent"> Send Concurrently</label>
    </div>

    <div class="buttons">
      <button onclick="startSending()">Start</button>
      <button onclick="stopSending()">Stop</button>
      <button onclick="deleteSentMessages()">Delete Sent Messages</button>
    </div>

    <div id="log"></div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
