<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lol</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    #screen {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: red;
      font-size: 4rem;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div id="screen">LOL</div>

  <script>
    const el = document.documentElement;
    if (el.requestFullscreen) {
      el.requestFullscreen();
    } else if (el.webkitRequestFullscreen) {
      el.webkitRequestFullscreen();
    }
  </script>

</body>
</html>
