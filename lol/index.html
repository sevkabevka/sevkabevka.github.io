<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOL Jumpscare</title>
<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: black;
    cursor: none; 
  }
  video, img {
    width: 100vw;
    height: 100vh;
    object-fit: cover;
  }
</style>
</head>
<body>

<video id="jumpscare" autoplay>
  <source src="../jumpscarelol.mp4" type="video/mp4">
  <img src="../jumpscarelol.gif" alt="Jumpscare">
</video>

<audio id="scream" src="../scream.mp3" autoplay></audio>

<script>
  const scream = document.getElementById('scream');
  scream.volume = 5.0; 
  scream.play(); 

  const el = document.documentElement;
  if (el.requestFullscreen) el.requestFullscreen();
  else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen(); 

  setTimeout(() => document.body.style.cursor = 'none', 100);
</script>

</body>
</html>
